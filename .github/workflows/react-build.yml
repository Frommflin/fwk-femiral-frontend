name: Node.Js CI
on: 
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node version 22.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run build
